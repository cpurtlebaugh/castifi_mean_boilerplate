<div class="container signup-container">
  <div class="row well signup-well text-center">
    <div class="col-sm-4 col-sm-offset-4">
      <h1>Login</h1>
      <br>
    </div>
    <div class="col-sm-4 col-sm-offset-4">
      <form class="form" name="form" ng-submit="login(form)" novalidate>

        <div class="form-group">

          <input type="email" name="email" class="form-control" ng-model="user.email" placeholder="Email" required>
        </div>

        <div class="form-group">

          <input type="password" name="password" class="form-control" ng-model="user.password" placeholder="Password" required>
        </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
             Please enter your email and password.
          </p>
          <p class="help-block" ng-show="form.email.$error.email && submitted">
             Please enter a valid email.
          </p>

          <p class="help-block">{{ errors.other }}</p>
        </div>

        <div>
          <button class="btn btn-login btn-lg" type="submit" ng-class="{ 'btn-primary': form.$valid }">
            Login
          </button>
        </div>

      <hr>
        <div>
          <a class="btn btn-facebook" href="" ng-click="loginOauth('facebook')">
            <i class="fa fa-facebook"></i> Login with Facebook
          </a>
        </div>
      </form>
    </div>
  </div>
<!--   <hr> -->
</div>
