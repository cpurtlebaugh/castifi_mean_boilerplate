<div class="container signup-container">
  <div class="row well signup-well text-center">
    <div class="col-sm-12 text-center">
      <h1>Sign Up to Join</h1>
      <p>Welcome to Castifi, the easiest way to get on set at the tap of a button.</p>
      <br>
    </div>


    <div class="col-sm-4 col-sm-offset-4">
      <form class="form" name="form" ng-submit="register(form)" novalidate>

        <div class="form-group" ng-class="{ 'has-success': form.email.$valid && submitted,
                                            'has-error': form.email.$invalid && submitted }">

          <input type="email" name="email" class="form-control" ng-model="user.email" placeholder="Email"
                 required
                 mongoose-error/>
          <p class="help-block" ng-show="form.email.$error.email && submitted">
            Doesn't look like a valid email.
          </p>
          <p class="help-block" ng-show="form.email.$error.required && submitted">
            What's your email address?
          </p>
          <p class="help-block" ng-show="form.email.$error.mongoose">
            {{ errors.email }}
          </p>
        </div>

        <div class="form-group" ng-class="{ 'has-success': form.password.$valid && submitted,
                                            'has-error': form.password.$invalid && submitted }">

          <input type="password" name="password" class="form-control" ng-model="user.password" placeholder="Password"
                 ng-minlength="3"
                 required
                 mongoose-error
                 data-ng-class="{'ng-invalid':form.confirmPassword.$error.match}"/>
          <p class="help-block"
             ng-show="(form.password.$error.minlength || form.password.$error.required) && submitted">
            Password must be at least 3 characters.
          </p>
          <p class="help-block" ng-show="form.password.$error.mongoose">
            {{ errors.password }}
          </p>
        </div>

        <div class="form-group" ng-class="{ 'has-success': form.confirmPassword.$valid && submitted,
                                            'has-error': form.confirmPassword.$invalid && submitted }">

          <input type="password" name="confirmPassword" class="form-control" ng-model="user.passwordConfirm"
                 placeholder="Confirm Password"
                 required
                 data-match="user.password"/>

          <p class="help-block"
             ng-show="form.confirmPassword.$error.match && submitted">
            Passwords must match.
          </p>

        </div>



        <div>
          <button class="btn btn-signup btn-lg" type="submit" ng-class="{ 'btn-primary': form.$valid }">
            Sign Up
          </button>
        </div>

        <hr>
        <p>or connect with</p>
        <div>
          <a class="btn btn-lg btn-facebook" href="" ng-click="loginOauth('facebook')">
            <i class="fa fa-facebook"></i> Facebook
          </a>
        </div>
      </form>
    </div>
  </div>
<!--   <hr> -->
</div>
