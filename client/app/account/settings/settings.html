<div class="settings-container">
  <div class="container well col-sm-6">
    <!-- change email -->
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3">
        <h3>Change Email</h3>
      </div>
      <div class="col-sm-6 col-sm-offset-3">

    <!-- email form -->
        <form class="form" name="emailForm" ng-submit="changeEmail(emailForm, $event); $event.stopPropagation()" novalidate>

          <div class="form-group">
        <!-- old email -->
            <input type="email" name="email" class="form-control" placeholder="Old Email" ng-model="user.oldEmail"
                   mongoose-error />

          </div>

        <!-- new email -->
          <div class="form-group">

            <input type="email" name="newEmail" class="form-control" placeholder="New Email" ng-model="user.newEmail"
                   required
                   mongoose-error/>
            <p class="help-block" ng-show="emailForm.newEmail.$error.mongoose">
                {{ errors.other }}
            </p>
          </div>

          <p class="text-success"> {{ emailMessage }} </p>

          <button class="btn btn-primary" type="submit">Save changes</button>
        </form>
        <!-- end password form -->

      </div>
    </div>
    <!-- end change email -->
    <!-- change password -->
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3">
        <h3>Change Password</h3>
      </div>
      <div class="col-sm-6 col-sm-offset-3">

        <!-- password form -->
        <form class="form" name="passwordForm" ng-submit="changePassword(passwordForm, $event); $event.stopPropagation()" novalidate>

          <div class="form-group">
   <!-- old password -->
            <input type="password" name="passwordForm" class="form-control" placeholder="Old Password" ng-model="user.oldPassword"
                   mongoose-error />
            <p class="help-block" ng-show="passwordForm.password.$error.mongoose">
                {{ errors.other }}
            </p>
          </div>

  <!-- new password -->
          <div class="form-group">

            <input type="password" name="newPassword" class="form-control" placeholder="New Password" ng-model="user.newPassword"
                   ng-minlength="3"
                   required/>
            <p class="help-block"
               ng-show="(passwordForm.newPassword.$error.minlength || passwordForm.newPassword.$error.required) && (passwordForm.newPassword.$dirty || submitted)">
              Password must be at least 3 characters.
            </p>
          </div>

          <p class="text-success"> {{ message }} </p>

          <button class="btn btn-primary" type="submit">Save changes</button>
        </form>
        <!-- end password form -->

      </div>
    </div>
    <!-- change password -->
  </div>
</div>
