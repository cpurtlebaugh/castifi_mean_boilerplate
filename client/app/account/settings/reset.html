<div class="container signup-container">
  <div class="row well signup-well text-center">
    <div class="col-sm-12 text-center">
      <h1>Reset Password</h1>
    </div>


    <div class="col-sm-4 col-sm-offset-4">
      <form class="form" name="form" ng-submit="newPasswordReset(form)" novalidate>

        <div class="form-group" ng-class="{ 'has-success': form.password.$valid && submitted,
                                            'has-error': form.password.$invalid && submitted }">

          <input type="password" name="password" class="form-control" ng-model="user.password" placeholder="Password"
                 ng-minlength="3"
                 required
                 mongoose-error
                 data-ng-class="{'ng-invalid':form.confirmPassword.$error.match}"/>
          <p class="help-block"
             ng-show="(form.password.$error.minlength || form.password.$error.required) && submitted">
            Password must be at least 3 characters.
          </p>
          <p class="help-block" ng-show="form.password.$error.mongoose">
            {{ errors.password }}
          </p>
        </div>

        <div class="form-group" ng-class="{ 'has-success': form.confirmPassword.$valid && submitted,
                                            'has-error': form.confirmPassword.$invalid && submitted }">

          <input type="password" name="confirmPassword" class="form-control" ng-model="user.passwordConfirm"
                 placeholder="Confirm Password"
                 required
                 data-match="user.password"/>

          <p class="help-block"
             ng-show="form.confirmPassword.$error.match && submitted">
            Passwords must match.
          </p>

        </div>



        <div>
          <button class="btn btn-signup btn-lg" type="submit" ng-class="{ 'btn-primary': form.$valid }">
            Sign Up
          </button>
        </div>

      </form>
    </div>
  </div>
<!--   <hr> -->
</div>
