<div class="container signup-container">
  <div class="row well signup-well text-center">
    <div class="col-sm-12 text-center">
      <h1>Forgot Password</h1>
      <p>Please enter the email associated with your account.</p>
    </div>
    <div class="col-sm-12 text-center">
      <form class="form" name="form" ng-submit="passwordReset(form)" novalidate>

        <div class="row">
        <div class ="col-sm-4 col-sm-offset-4">
          <div class="form-group">
            <input type="email" name="email" class="form-control" ng-model="user.email" placeholder="Email"
              mongoose-error
              required>
          </div>
        </div>
      </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.email && submitted">
             Please enter a valid email.
          </p>
          <p class="text-success">{{successMessage}}</p>
          <p class="help-block">{{ errors.other }}</p>
        </div>

        <div>

          <button class="btn btn-login btn-lg" type="submit" 
                  ng-disabled="spinner">
                  <div ng-if="!spinner">
                      Submit
                  </div>
            
            <div ng-if="spinner">
            <i class="fa fa-spinner fa-spin fa-lg"></i>
          </div>
          </button>
        </div>
      </form>
    </div>
  </div>
<!--   <hr> -->
</div>
