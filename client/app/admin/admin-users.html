<div class="container">
  <p>The delete user and user index api routes are restricted to users with the 'admin' role.</p>
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="user in users | orderBy: '-createdAt'">
        <strong>{{user.email}}</strong><br>
        <span class="text-muted"><strong>Created:</strong> {{user.createdAt | date: 'short' }}</span>
        <a ng-click="delete(user)" class="trash"><span class="glyphicon glyphicon-trash pull-right"></span></a>
    </li>
  </ul>
</div>
