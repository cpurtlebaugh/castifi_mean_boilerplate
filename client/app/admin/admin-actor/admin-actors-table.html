<table st-table="displayActors" st-safe-src="actors" class="table table-striped">
  <thead>
  <tr>
    <th st-sort="legalFirstName">First Name</th>
    <th st-sort="legalLastName">Last Name</th>
    <th st-sort="appearance.portrayAgeMin">Min. Port. Age</th>
    <th st-sort="appearance.portrayAgeMax">Max. Port. Age</th>
    <th st-sort="gender">Gender</th>
    <th st-sort="info.union">Union</th>
    <th st-sort="info.sagEligible">SAG-Eligible</th>
<!--     <th st-sort="ethnicLook">Ethnicity 1</th>
    <th st-sort="ethnicLook">Ethnicity 2</th>
    <th st-sort="ethnicLook">Ethnicity 3</th> -->
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="actor in displayActors | filter: {legalFirstName: '!!'}">
    <td>{{actor.legalFirstName}}</td>
    <td>{{actor.legalLastName}}</td>
    <td>{{actor.appearance.portrayAgeMin}}</td>
    <td>{{actor.appearance.portrayAgeMax}}</td>
    <td>{{actor.gender}}</td>
    <td>{{actor.info.union}}</td>
    <td>{{actor.info.sagEligible}}</td>
<!--     <td>{{actor.ethnicLook}}</td>
    <td>{{actor.ethnicLook}}</td> -->
  </tr>
  </tbody>
</table>
