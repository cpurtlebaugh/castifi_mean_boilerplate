<div class="container">
  <p>The delete user and user index api routes are restricted to users with the 'admin' role.</p>
  <h1 class="well">Admin Actors</h1>
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="actor in actors | orderBy: '-createdAt'">
        <strong>{{actor.email}}</strong><br>
        <span class="text-muted"><strong>Created:</strong> {{actor.createdAt | date: 'short' }}</span>
        <a ui-sref="admin.actors.detail({id: actor._id})"><button class="btn btn-info">Details</button></a>
        <a ng-click="delete(actor)" class="trash"><span class="glyphicon glyphicon-trash pull-right"></span></a>
    </li>
  </ul>
</div>
