<!-- <div class="container"> -->
  <p>The delete user and user index api routes are restricted to users with the 'admin' role.</p>

  <div class="row">
    <div class="well col-sm-12">
      <h1>Admin Actors</h1>
    </div>
  </div>

  <ul class="row list-group">
    <li class="list-group-item col-sm-12" ng-repeat="actor in actors | orderBy: '-createdAt'">
        <strong>{{actor.email}}</strong><br>

        <span class="text-muted col-sm-4"><strong>Created:</strong> {{actor.createdAt | date: 'short' }}</span>

        <span class="pull-right"> <a class="col-sm-4" ui-sref="admin.actors.detail({id: actor._id})"><button class="btn btn-info">Details</button></a> </span>

        <span><a class="col-sm-2" ui-sref="admin.actors.edit({id: actor._id})"><button class="btn btn-success">Edit</button></a></span>
        <!-- delete button  -->
        <span class="pull-right col-sm-2">
          <a ng-click="delete(actor)" class="trash">
            <button class="btn btn-danger">Eternal Delete <span class="glyphicon glyphicon-trash"></span></button>
          </a>
        </span>
        <!-- end delete button  -->
    </li>
  </ul>
<!-- </div> -->
