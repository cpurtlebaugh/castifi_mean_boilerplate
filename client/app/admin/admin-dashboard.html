<div class="container">
  <div class="well">
    <h1>Admin Panel</h1>

    <div class="row">
      <div class="col-sm-3">
        <h4>Total Users: {{users.length}}</h4>
      </div>

      <div class="col-sm-2">
        <button class="btn btn-primary" ui-sref="admin.users">User List</button>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-3">
        <h4>Total Actors: {{actors.length}}</h4>
      </div>

      <div class="col-sm-2">
        <button class="btn btn-primary" ui-sref="admin.actors.list">Actor List</button>
      </div>

      <div class="col-sm-2">
        <button class="btn btn-primary" ui-sref="admin.actors.table">Actor Search</button>
      </div>
    </div>

  </div>
</div>
