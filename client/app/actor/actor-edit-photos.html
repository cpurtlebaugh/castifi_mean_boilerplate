  <div class="row">
    <div class="col-sm-12">
      <h3>Show Us What You Look Like</h3>
      <h5>Upload your most up to date headshot, full body shot, and casual real life shot (Selfies are ok too!)</h5>
      <br>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4" >
     <img ngf-thumbnail="headShot || actor.headShot || 'assets/images/actor/mirrorbox.svg'" 
          style="width:80%" ngf-resize="{width:2000, height:2000}">
         <h5>Headshot</h5>
          <input type="file" ng-model="headShot" ngf-resize="{width:2000, height:2000}" ngf-max-size="2MB" ngf-select="uploadFiles($file, $invalidFiles, 'headShot')" accept="jpg,.jpeg, .png">
          </input>
          <br>
    </div>
    <div class="col-sm-4">
     <img ngf-thumbnail="headToToe || actor.headToToe || 'assets/images/actor/mirrorbox.svg'" style="width:80%">
        <h5>Head to Toe</h5>
          <input type="file" ng-model="headToToe" ngf-max-size="2MB" ngf-select="uploadFiles($file, $invalidFiles, 'headToToe')" accept="jpg,.jpeg, .png">
          </input>
          <br>
    </div>
    <div class="col-sm-4">
        <img ngf-thumbnail="realLife || actor.realLife || 'assets/images/actor/mirrorbox.svg'" style="width:80%">
           <h5>Real Life</h5>
             <input type="file" ng-model="realLife" ngf-max-size="2MB" ngf-select="uploadFiles($file, $invalidFiles, 'realLife')"
              accept="jpg,.jpeg, .png">
          </input>
    </div>

  </div>
  <br>
