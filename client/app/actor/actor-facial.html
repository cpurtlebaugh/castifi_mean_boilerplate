<!-- facial hair(present), type -->

<div class="container">
  <div class="row">



    <div class="col-sm-12">
    	   <h1>Actor Figure</h1>
      <form class="form" name="form" ng-submit="register(form)" novalidate>
      	<!-- hair length, color, style-->
      	<div class="row">
      		<div class="col-sm-3">
      			<div class="form-group">
	              <label>Hair Length</label>
	              <select class="form-control" ng-model="actor.appearance.hairLength">
	                <option value="buzzed">Buzzed</option>
	                <option value="short">Short</option>
	                <option value="shoulder">Shoulder</option>
	                <option value="long">Long</option>
	                <option value="bald">Bald</option>
	              </select>
	            </div>
      		</div>

      		<div class="col-sm-3">
      			<div class="form-group">
	              <label>Hair Color</label>
	              <select class="form-control" ng-model="actor.appearance.hairColor">
	                <option value="auburn">Auburn</option>
	                <option value="red">Red</option>
	                <option value="white">White</option>
	                <option value="blonde">Blonde</option>
	                <option value="brown">Brown</option>
                  <option value="black">Black</option>
                  <option value="grey">Grey</option>
	                <option value="saltpepper">Salt/Pepper</option>
	              </select>
	            </div>
      		</div>

      		<div class="col-sm-3">
      			<div class="form-group">
	              <label>Hair Style</label>
	              <select class="form-control" ng-model="actor.appearance.hairStyle">
	                <option value="dreads">Dreads</option>
	                <option value="cornrows">Cornrows</option>
	                <option value="mohawk">Mohawk</option>
	                <option value="shaggy">Shaggy</option>
	                <option value="manbun">Manbun</option>
	              </select>
	            </div>
      		</div>

      		<div class="col-sm-3"></div>

      	</div>
      	<!-- end hair length, color, style-->
        <hr>
        <!-- facial hair and eye color -->
        <div class="row">
          <div class="col-sm-3">
            <div class="form-group">
                <label>Facial Hair</label>
                <select class="form-control" ng-model="actor.appearance.facialHairType">
                  <option value="none">None</option>
                  <option value="mustache">Mustache</option>
                  <option value="goatee">Goatee</option>
                  <option value="cleanshaven">Clean Shaven</option>
                  <option value="shortbeard">Short Beard</option>
                  <option value="longbeard">Long Beard</option>
                  <option value="soulpatch">Soul Patch</option>
                </select>
              </div>
          </div>

          <div class="col-sm-3">
            <div class="form-group">
                <label>Eye Color</label>
                <select class="form-control" ng-model="actor.appearance.eyeColor">
                  <option value="brown">Brown</option>
                  <option value="blue">Blue</option>
                  <option value="black">Black</option>
                  <option value="hazel">Hazel</option>
                  <option value="green">Green</option>
                </select>
            </div>
          </div>
        </div>
        <!-- end facial hair and eye color -->
        <hr>

          <button class="btn btn-lg btn-primary" type="submit">
            Next Step
          </button>
     </form>
    </div>


  </div>
</div>
