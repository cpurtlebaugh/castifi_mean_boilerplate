<div class="container">
  <!-- actor name and greeting  -->
  <div class="row">
	    <div class="col-sm-12 text-center">
	      <h1>{{user.legalFirstName | capitalize }} {{user.legalMiddleName | capitalize}} {{user.legalLastName | capitalize}}</h1>
	      <h3>Let's Fill Out Your Profile!</h3>
	    </div>
  </div>
  <!-- end actor name and greeting -->
  <hr>
  <!-- physical, wardrobe, skills, props -->
  <div class="row text-center actor-icons">
  	<div class="col-sm-2"></div>
  	<div class="col-sm-2 col-xs-6">
  	  <a ui-sref="actor.basic">
  		<span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
  		<h4>Physical Attributes</h4>
  	  </a>
  	</div>
  	<div class="col-sm-2 col-xs-6">
  	   <a ui-sref="actor.wardrobe">	
  		<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
  		<h4>Wardrobe</h4>
  	   </a>
  	</div>
  	<div class="col-sm-2 col-xs-6">
  		<span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
  		<h4>Skills</h4>
  	</div>
  	<div class="col-sm-2 col-xs-6">
  		<span class="glyphicon glyphicon-wrench" aria-hidden="true"></span>
  		<h4>Props</h4>
  	</div>
  	 <div class="col-sm-2"></div>
  </div>
  <!-- button -->
  <hr>
  <div class="row">
	    <div class="col-sm-12 text-center">
		   <button class="btn btn-lg btn-warning" type="submit" ui-sref="actor.basic">
           		Let's Continue Filling Out Your Profile
    	   </button>  
          <button class="btn btn-lg btn-danger" type="submit" ng-click="checkData()" >
              Let's Not
         </button>  
	    </div>
  </div>
  <!-- end button -->    
</div>
