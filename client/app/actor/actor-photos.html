<div class="container">

  <h4>Upload on file select</h4>
  <input type="file" ngf-max-size="2MB" ngf-select="uploadFiles($file, $invalidFiles)"
          accept="image/*">
          <!-- ngf-max-height="1000" -->
      Select File</input>
  <br><br>
  File:
  <div style="font:smaller">{{f.name}} {{errFile.name}} {{errFile.$error}} {{errFile.$errorParam}}
      <span class="progress" ng-show="f.progress >= 0">
          <div style="width:{{f.progress}}%"
               ng-bind="f.progress + '%'"></div>
      </span>
  </div>
  {{errorMsg}}
<div>
<img ng-src="{{actor.photo}}" style="width:20%">
</div>
</div>
